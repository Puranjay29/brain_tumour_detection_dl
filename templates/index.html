<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRI Tumor Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right top, #dfe9f3, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #2c3e50;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.08);
    }

    .lead {
      color: #6c757d;
      font-weight: 500;
      margin-bottom: 25px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 35px;
      transition: transform 0.4s ease;
    }

    .glass-card:hover {
      transform: scale(1.02);
    }

    .btn-primary {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
      transform: scale(1.02);
    }

    .form-label {
      font-weight: 600;
      color: #34495e;
    }

    #results img {
      max-height: 400px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }

    .result-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #28a745;
    }

    .confidence {
      color: #6c757d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1>MRI Tumor Detection System</h1>
      <p class="lead">Upload an MRI scan to detect tumor presence and type.</p>
    </div>

    <!-- Upload Form -->
    <div class="glass-card mb-5">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Select MRI Image:</label>
          <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload and Detect</button>
      </form>
    </div>

    {% if result %}
    <!-- Display Result -->
    <div id="results">
      <div class="glass-card text-center">
        <p class="result-title">{{ result }}</p>
        <p class="confidence">Confidence: {{ confidence }}%</p>
        <img src="{{ file_path }}" class="img-fluid" alt="Uploaded MRI">
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
